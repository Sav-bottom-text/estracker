<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- App Bar -->
        <header class="app-bar">
            <h1>Essential Tracker</h1>
            <div class="header-actions">
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </header>

        <!-- Date/Time Display -->
        <div class="datetime-section">
            <div class="datetime-info">
                <div class="date-display" id="dateDisplay"></div>
                <div class="time-display" id="timeDisplay"></div>
                <div class="time-format-toggle">
                    <button id="timeFormatBtn" class="format-btn">12H</button>
                </div>
            </div>
            <div class="notification-section">
                <div class="notification-time">
                    <span>Notification: </span>
                    <span id="notificationTime">08:00</span>
                    <button id="editNotificationBtn" class="edit-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="reset-timer">
                    <span>Next Reset: </span>
                    <span id="resetTimer">--:--:--</span>
                </div>
            </div>
        </div>

        <!-- Categories Container -->
        <div class="categories-container" id="categoriesContainer">
            <!-- Categories will be dynamically generated here -->
        </div>

        <!-- Floating Action Button -->
        <button class="fab" id="fabBtn">
            <i class="fas fa-plus"></i>
        </button>

        <!-- FAB Menu -->
        <div class="fab-menu" id="fabMenu">
            <button class="fab-option" id="addItemBtn">
                <i class="fas fa-list"></i>
                <span>Add Item</span>
            </button>
            <button class="fab-option" id="addCategoryBtn">
                <i class="fas fa-folder"></i>
                <span>Add Category</span>
            </button>
        </div>

        <!-- Main Menu Dropdown -->
        <div class="dropdown-menu" id="mainMenu">
            <button class="menu-item" id="settingsBtn">
                <i class="fas fa-cog"></i>
                Settings
            </button>
            <button class="menu-item" id="deleteAllItemsBtn">
                <i class="fas fa-trash"></i>
                Delete All Items
            </button>
            <button class="menu-item" id="deleteAllCategoriesBtn">
                <i class="fas fa-trash-alt"></i>
                Delete All Categories
            </button>
            <button class="menu-item" id="resetNowBtn">
                <i class="fas fa-refresh"></i>
                Reset Now
            </button>
        </div>

        <!-- Modals -->
        <!-- Add Item Modal -->
        <div class="modal" id="addItemModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Item</h3>
                    <button class="close-btn" data-modal="addItemModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="itemNameInput" placeholder="Item name" class="input-field">
                    <select id="itemCategorySelect" class="select-field">
                        <option value="unsorted">Unsorted</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-modal="addItemModal">Cancel</button>
                    <button class="btn btn-primary" id="saveItemBtn">Add Item</button>
                </div>
            </div>
        </div>

        <!-- Add Category Modal -->
        <div class="modal" id="addCategoryModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Category</h3>
                    <button class="close-btn" data-modal="addCategoryModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="categoryNameInput" placeholder="Category name" class="input-field">
                    <div class="color-picker-section">
                        <label>Choose Color:</label>
                        <div class="color-options">
                            <div class="color-option" data-color="#3498db" style="background-color: #3498db;"></div>
                            <div class="color-option" data-color="#2ecc71" style="background-color: #2ecc71;"></div>
                            <div class="color-option" data-color="#e74c3c" style="background-color: #e74c3c;"></div>
                            <div class="color-option" data-color="#f39c12" style="background-color: #f39c12;"></div>
                            <div class="color-option" data-color="#9b59b6" style="background-color: #9b59b6;"></div>
                            <div class="color-option" data-color="#1abc9c" style="background-color: #1abc9c;"></div>
                            <div class="color-option" data-color="#34495e" style="background-color: #34495e;"></div>
                            <div class="color-option" data-color="#e67e22" style="background-color: #e67e22;"></div>
                        </div>
                        <input type="color" id="customColorPicker" class="custom-color-picker">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-modal="addCategoryModal">Cancel</button>
                    <button class="btn btn-primary" id="saveCategoryBtn">Add Category</button>
                </div>
            </div>
        </div>

        <!-- Edit Category Modal -->
        <div class="modal" id="editCategoryModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Category</h3>
                    <button class="close-btn" data-modal="editCategoryModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editCategoryNameInput" placeholder="Category name" class="input-field">
                    <div class="color-picker-section">
                        <label>Choose Color:</label>
                        <div class="color-options" id="editColorOptions">
                            <div class="color-option" data-color="#3498db" style="background-color: #3498db;"></div>
                            <div class="color-option" data-color="#2ecc71" style="background-color: #2ecc71;"></div>
                            <div class="color-option" data-color="#e74c3c" style="background-color: #e74c3c;"></div>
                            <div class="color-option" data-color="#f39c12" style="background-color: #f39c12;"></div>
                            <div class="color-option" data-color="#9b59b6" style="background-color: #9b59b6;"></div>
                            <div class="color-option" data-color="#1abc9c" style="background-color: #1abc9c;"></div>
                            <div class="color-option" data-color="#34495e" style="background-color: #34495e;"></div>
                            <div class="color-option" data-color="#e67e22" style="background-color: #e67e22;"></div>
                        </div>
                        <input type="color" id="editCustomColorPicker" class="custom-color-picker">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="deleteCategoryBtn">Delete</button>
                    <button class="btn btn-secondary" data-modal="editCategoryModal">Cancel</button>
                    <button class="btn btn-primary" id="updateCategoryBtn">Update</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-btn" data-modal="settingsModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Theme</label>
                        <div class="theme-options">
                            <button class="theme-btn active" data-theme="light">
                                <i class="fas fa-sun"></i>
                                Light
                            </button>
                            <button class="theme-btn" data-theme="dark">
                                <i class="fas fa-moon"></i>
                                Dark
                            </button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Animations</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="animationsToggle">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Notifications</label>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="toggle-switch">
                                <input type="checkbox" id="notificationsToggle" checked>
                                <span class="slider"></span>
                            </div>
                            <button class="btn btn-secondary" id="testNotificationBtn" style="padding: 6px 12px; font-size: 0.75rem;">Test</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-modal="settingsModal">Close</button>
                </div>
            </div>
        </div>

        <!-- Edit Notification Time Modal -->
        <div class="modal" id="editNotificationModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Set Notification Time</h3>
                    <button class="close-btn" data-modal="editNotificationModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="time" id="notificationTimeInput" class="input-field">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-modal="editNotificationModal">Cancel</button>
                    <button class="btn btn-primary" id="saveNotificationTimeBtn">Save</button>
                </div>
            </div>
        </div>

        <!-- Modal Overlay -->
        <div class="modal-overlay" id="modalOverlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
